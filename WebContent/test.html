<!DOCTYPE html>
<html>
<body>

<h1>The XMLHttpRequest Object</h1>

<button type="button" onclick="loadDoc()">Request data</button>

<p>Click the button several times to see if the time changes, or if the file is cached.</p>

<p id="demo"></p>

<script>
function loadDoc() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange=function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("Status").innerHTML = this.responseText;
    }
  };
  xhttp.open("GET", "https://stseitsm.adtc.com.tw/CHT_TSM_CSC_MYSQL/requestInstalledServiceList?WalletID=twmwallet&iccid=89886971611720000251", true);
  xhttp.send();
}
</script>

</body>
</html>
